<!DOCTYPE html>

  </head>
  <style>
    .bg-light {
      filter: brightness(95%);
    }
  </style>
  <body>
    <div
      style="
        padding: 20px !important;
        background-color: #e9e9e9;
        width: 50%;
        margin: 80px auto;
      "
    >
      <div class="container bg-grey" style="max-width: 100%; margin-top: 10px">
        <form>
          <div class="row">
            <p class="col-md-4 col-sm-12 h5" style="margin-top: 8px">
              <b>First Name</b>
            </p>
            <div class="col-md-8 col-sm-12 input-group">
              <span class="input-group-addon"
                ><i class="glyphicon glyphicon-user"></i

              <input
                id="email"
                type="text"
                class="form-control"
                name="email"
                placeholder="First Name"
              />
            </div>
          </div>
          <br />

          <div class="row">
            <p class="col-md-4 col-sm-12 h5" style="margin-top: 8px">
              <b>Last Name</b>
            </p>
            <div class="col-md-8 col-sm-12 input-group">
              <span class="input-group-addon"
                ><i class="glyphicon glyphicon-user"></i
              ></span>
              <input
                id="email"
                type="text"
                class="form-control"
                name="email"
                placeholder="Last Name"
              />

          </div>
          <br />

          <div class="row">
            <p class="col-md-4 col-sm-12 h5" style="margin-top: 8px">
              <b>E-Mail</b>
            </p>
            <div class="col-md-8 col-sm-12 input-group">
              <span class="input-group-addon"
                ><i class="glyphicon glyphicon-envelope"></i
              ></span>
              <input
                id="email"
                type="email"
                class="form-control"
                name="email"
                placeholder="E-Mail Address"
              />
            </div>
          </div>
          <br />

          <div class="row">
            <p class="col-md-4 col-sm-12 h5" style="margin-top: 8px">
              <b>Phone#</b>
            </p>
            <div class="col-md-8 col-sm-12 input-group">
              <span class="input-group-addon"
                ><i class="glyphicon glyphicon-earphone"></i
              ></span>
              <input
                id="email"
                type="tel"
                class="form-control"
                name="email"
                placeholder="(845)555-1212"
              />
            </div>
          </div>
          <br />

          <div class="row">
            <p class="col-md-4 col-sm-12 h5" style="margin-top: 8px">
              <b>Address</b>
            </p>
            <div class="col-md-8 col-sm-12 input-group">
              <span class="input-group-addon"
                ><i class="glyphicon glyphicon-home"></i
              ></span>
              <input
                id="email"
                type="text"
                class="form-control"
                name="email"
                placeholder="Address"
              />
            </div>
          </div>
          <br />

          <div class="row">
            <p class="col-md-4 col-sm-12 h5" style="margin-top: 8px">
              <b>City</b>
            </p>
            <div class="col-md-8 col-sm-12 input-group">
              <span class="input-group-addon"
                ><i class="glyphicon glyphicon-home"></i
              ></span>
              <input
                id="email"
                type="text"
                class="form-control"
                name="email"
                placeholder="City"
              />

          </div>
          <br />

            <p class="col-md-4 col-sm-12 h5" style="margin-top: 8px">
              <b>State</b>
            </p>
            <div class="col-md-8 col-sm-12 input-group">
              <span class="input-group-addon"
                ><i class="glyphicon glyphicon-list"></i
              ></span>

              <select class="form-control">
                <option value="">Select State</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>

          </div>
          <br />

            <p class="col-md-4 col-sm-12 h5" style="margin-top: 8px">
              <b>Do you have hosting?</b>
            </p>
            <div class="col-md-8 col-sm-12 input-group">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  Yes
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                />
                <label class="form-check-label" for="flexRadioDefault1">

                </label>

              ></span>

          <br />

          <div class="row">
            <!-- <p class="col-md-4 col-sm-12 h5" style="margin-top: 8px"></p> -->
            <div style="text-align: center;">
              <button type="button" class="btn btn-warning text-dark">
                Send
                <i class="glyphicon glyphicon-send"></i>
