<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khwab_Vachhani_JS_Task-6</title>
    <link rel="stylesheet" href="./jstask6.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@1,300&family=Maven+Pro&family=Open+Sans&family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="outer">
      <div class="heading">Instagram</div>
      <div class="inputContainer">
        <div class="userinp">
          <div class="userimg">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              fill="currentColor"
              class="bi bi-person-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"
              />
            </svg>
          </div>
          <input type="text" placeholder="Username" class="inp" id="usrname" />
        </div>
        <div class="userinp">
          <div class="userimg">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              fill="currentColor"
              class="bi bi-lock-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"
              />
            </svg>
          </div>
          <input type="password" class="inp" placeholder="Password" id="pass" />
        </div>
      </div>
      <div class="but">
        <button type="button" class="btn btn-primary" id="loginButton">
          Log In
        </button>
      </div>
      <div class="innerFooter">
        <div class="ifleft">
          <input type="checkbox" id="rem" />
          <label for="rem">Remember me</label>
        </div>
        <div class="ifright">
          <a href="#" style="text-decoration: none">Forgot Password?</a>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="fleft" style="margin-right: 5px">
        <p style="margin: 0">Don't have an account!</p>
      </div>
      <div class="fright">
        <a href="#" style="text-decoration: none">Sign up here</a>
      </div>
    </div>
    <script src="./jstask6.js"></script>
  </body>
</html>
