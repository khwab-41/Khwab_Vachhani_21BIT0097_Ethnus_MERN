<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khwab_Vachhani__HTML_Task-4</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      td {
        width: 50%;
      }
    </style>
  </head>
  <body>
    <table style="width: 50%">
      <tr>
        <td><label for="full_name">Full Name: </label></td>
        <td><input type="text" id="full_name" /></td>
      </tr>
      <tr>
        <td><label for="username">Username: </label></td>
        <td><input type="text" id="username" /></td>
      </tr>
      <tr>
        <td><label for="pass">Password: </label></td>
        <td><input type="password" id="pass" /></td>
      </tr>
      <tr>
        <td><label for="repass">Re Password: </label></td>
        <td><input type="password" id="repass" /></td>
      </tr>
      <tr>
        <td><label for="adr">Address: </label></td>
        <td><input type="text" id="adr" /></td>
      </tr>
      <tr>
        <td><label for="age">Age: </label></td>
        <td><input type="number" id="age" /></td>
      </tr>
      <tr>
        <td><label for="gender">Gender: </label></td>
        <td>
          <select id="gender">
            <option value="m">Male</option>
            <option value="f">Female</option>
            <option value="o">Other</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><button type="submit">Save</button></td>
      </tr>
    </table>
  </body>
</html>
